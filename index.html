<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Rental Reciept</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/dc85338648.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="indexcontainer">
      <!-- CONTAINER HEADER -->
      <header class="indexcontainer__header">
        <h1>HOUSE RENTAL</h1>
        <nav>
          <ul>
            <li><a href="index.html">GENERATE RECEIPT</a></li>
            <li><a href="renthistory.html">RENT HISTORY</a></li>
          </ul>
        </nav>
      </header>
      <!-- CONTAINER MAIN -->
      <main class="indexcontainer__main">
        <!-- CONTAINER MAIN FORM -->

        <form action="#">
          <!-- CUSTOMER INFO -->
          <div class="First__Form">
            <h2>CUSTOMER INFO</h2>
            <div>
              <input
                class="INPUT-DESIGN"
                type="text"
                name="tenant__name"
                id="tenant__name"
                required
              />
              <label for="tenant__name">TENANT NAME</label>
            </div>
            <div>
              <input
                class="INPUT-DESIGN"
                type="text"
                name="tenant__id"
                id="tenant__id"
                required
              />
              <label for="tenant__id">TENANT ID</label>
            </div>
            <div>
              <input
                class="INPUT-DESIGN"
                type="tel"
                name="contact__number"
                id="contact__number"
                pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
                required
              />
              <label for="contact__number">CONTACT NUMBER</label>
            </div>
            <div>
              <span>MOP:</span>
              <div class="radio__btns">
                <div>
                  <input
                    type="radio"
                    name="mode__of__payment"
                    id="gcash"
                    value="GCASH"
                    required
                  />
                  <label for="gcash">GCASH</label>
                </div>
                <div>
                  <input
                    type="radio"
                    name="mode__of__payment"
                    id="paypal"
                    value="Paypal"
                    required
                  />
                  <label for="paypal">PAYPAL</label>
                </div>
                <div>
                  <input
                    type="radio"
                    name="mode__of__payment"
                    id="creditcard"
                    value="Credit Card"
                    required
                  />
                  <label for="creditcard">CREDIT CARD</label>
                </div>
              </div>
            </div>
            <div>
              <label for="months__to__stay">MONTHS TO STAY</label>
              <input
                type="number"
                name="months__to__stay"
                id="months__to__stay"
                min="1"
                max="12"
                required
              />
            </div>
          </div>
          <!-- RECEIPT INFO -->
          <div class="Second__Form">
            <h2>HOUSE INFO</h2>
            <div>
              <input
                class="INPUT-DESIGN"
                type="text"
                name="house__number"
                id="house__number"
                required
              />
              <label for="house__number">HOUSE NUMBER</label>
            </div>
            <div>
              <label for="home__types">HOME TYPES</label>
              <select name="home__types" id="home__types">
                <option value="30000">Bungalow</option>
                <option value="15000">Single-detached</option>
                <option value="20000">Single-attached</option>
                <option value="50000">Duplex</option>
                <option value="80000">Townhouse</option>
                <option value="60000">Quadroplex</option>
                <option value="90000">Rowhouse</option>
              </select>
            </div>
            <div>
              <label for="monthly__rent">MONTHLY RENT:</label>
              <input
                class="INPUT-DESIGN"
                type="text"
                name="monthly__rent"
                id="monthly__rent"
                required
                readonly
              />
            </div>
            <div>
              <input
                class="INPUT-DESIGN"
                type="text"
                name="generate__receipt__no"
                id="generate__receipt__no"
                placeholder="Generate Receipt No."
                required
                readonly
              />
              <button id="generate__rec__no">GENERATE</button>
            </div>
            <div>
              <input
                class="INPUT-DESIGN"
                type="text"
                name="address"
                id="address"
                required
              />
              <label for="address">ADDRESS</label>
            </div>
            <div>
              <input
                class="INPUT-DESIGN"
                type="text"
                name="street"
                id="street"
                required
              />
              <label for="street">STREET</label>
            </div>
          </div>
          <div class="form__btns">
            <button id="submit">SUBMIT</button>
            <button type="reset">RESET</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
<!-- No BACK-END HERE -->
